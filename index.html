<html lang="en">

<!-- header -->
<section class="header">
<!-- intro text -->
  <div class="intro">
    <h1>Higher, Lower or Equal to?</h1>
    <hr>
    <h3>Welcome to the High or Low game! We have chosen a random number between 1 and 10. Decide whether you think the number we have selected is higher or lower than  5 and then select the button of your choice. </h3>
    <hr>
    <br>
    <br>
    <br>

  </div>

<!-- buttons -->
<div class = "buttons">
   <!-- hign btn -->
  <button onclick="higher()" class = "btn">higher</button>
  <!-- equal btn -->
  <button onclick="equal()" class = "btn">equal</button> 
  <!-- lower btn --> 
  <button onclick="lower()" class = "btn">lower</button>
</div>
<!-- end of buttons -->

   
    

  </section>
